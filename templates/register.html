{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="text-center">
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
                placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password"
                type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
                placeholder="Confirm Password" type="password">
        </div>
        <div style="text-align: left; max-width: 25%; margin: auto">
            <p>Password requirements:</p>
            <p>- At least 8 characters</p>
            <p>- At least one digit</p>
            <p>- At least one uppercase character</p>
            <p>- At least one lowercase character</p>
            <p>- At least one special character ($, @, #, %)</p>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
